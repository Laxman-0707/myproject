
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login & Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Pacifico|Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #fbb034 0%, #ffdd00 50%, #c1dfc4 100%);
            /* Add cloud SVG background using pseudo element */
            position: relative;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
            animation: bgmove 20s linear infinite;
        }
        @keyframes bgmove {
            0% {background-position: 0% 50%;}
            100% {background-position: 100% 50%;}
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            background: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><ellipse cx="150" cy="100" rx="80" ry="40" fill="white" fill-opacity="0.5"/><ellipse cx="300" cy="200" rx="120" ry="60" fill="white" fill-opacity="0.4"/><ellipse cx="500" cy="80" rx="100" ry="50" fill="white" fill-opacity="0.45"/><ellipse cx="80" cy="350" rx="100" ry="50" fill="white" fill-opacity="0.3"/><ellipse cx="600" cy="350" rx="80" ry="40" fill="white" fill-opacity="0.35"/></svg>');
            background-repeat: no-repeat;
            background-size: cover;
            animation: clouds 60s linear infinite;
        }
        @keyframes clouds {
            0% {background-position: left;}
            100% {background-position: right;}
        }
        .container {
            width: 380px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid #dbdbdb;
            border-radius: 14px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            padding: 38px 28px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(4px);
        }
        h2 {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            text-align: center;
            font-weight: 400;
            color: #ff9800;
            margin-bottom: 25px;
            letter-spacing: 1px;
            text-shadow: 1px 3px 8px #c1dfc4;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            font-family: 'Roboto', Arial, sans-serif;
            padding: 12px 14px;
            margin-bottom: 14px;
            border: 1.5px solid #fbb034;
            border-radius: 8px;
            background: #fafafa;
            font-size: 1rem;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #3897f0;
            box-shadow: 0 2px 12px #3897f055;
            background: #fff8e1;
        }
        input[type="submit"] {
            padding: 12px;
            background: linear-gradient(90deg, #3897f0 60%, #ff9800 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 14px;
            transition: background 0.25s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #3897f044;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #ff9800 0%, #3897f0 100%);
            box-shadow: 0 4px 18px #ffdd0055;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
            color: #3897f0;
            font-weight: 500;
            cursor: pointer;
            text-decoration: underline;
            font-size: 1rem;
            letter-spacing: 0.2px;
            transition: color 0.2s;
        }
        .toggle-link:hover {
            color: #ff9800;
        }
        .error {
            color: #ed4956;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.4px;
        }
        /* Features: Add social login icons (visual only, not functional) */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 18px;
        }
        .social-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            box-shadow: 0 1px 5px #0001;
            cursor: pointer;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .social-icon:hover {
            box-shadow: 0 2px 12px #3897f055;
            border-color: #3897f0;
        }
        .social-icon img {
            width: 22px;
            height: 22px;
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f9fafc 0%, #e0eafc 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        .logo {
            font-size: 2.2em;
            font-family: 'Segoe Script', cursive;
            color: #405de6;
            margin-bottom: 24px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            background: #405de6;
            color: #fff;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #5851db;
        }
        .footer {
            margin-top: 32px;
            color: #888;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Instagram</div>
        <p>Welcome to Instagram. Connect with friends and the world around you.</p>
        <a href="login.html"><button class="btn">Login</button></a>
        <a href="register.html"><button class="btn">Register</button></a>
    </div>
    <div class="footer">
        &copy; 2025 Instagram. All rights reserved.
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login & Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 350px;
            margin: 50px auto;
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
            padding: 30px;
        }
        h2 {
            text-align: center;
            font-weight: 400;
            color: #262626;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background: #fafafa;
        }
        input[type="submit"] {
            padding: 10px;
            background: #3897f0;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
            color: #3897f0;
            cursor: pointer;
            text-decoration: underline;
        }
        .error {
            color: #ed4956;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function showSignUp() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
        function validateLogin() {
            // Simple validation for demonstration
            let username = document.getElementById('login-username').value;
            let password = document.getElementById('login-password').value;
            let error = document.getElementById('login-error');
            if (username === "" || password === "") {
                error.textContent = "Please enter both username and password.";
                return false;
            }
            error.textContent = "";
            // In real scenario, form would be submitted to server
            alert("Logged in as " + username);
            return false;
        }
        function validateSignUp() {
            let email = document.getElementById('signup-email').value;
            let fullname = document.getElementById('signup-fullname').value;
            let username = document.getElementById('signup-username').value;
            let password = document.getElementById('signup-password').value;
            let error = document.getElementById('signup-error');
            if (!email || !fullname || !username || !password) {
                error.textContent = "All fields are required.";
                return false;
            }
            error.textContent = "";
            alert("Account created for " + username);
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Instagram Login</h2>
        <form id="loginForm" onsubmit="return validateLogin();">
            <div id="login-error" class="error"></div>
            <input type="text" id="login-username" placeholder="Username" autocomplete="username">
            <input type="password" id="login-password" placeholder="Password" autocomplete="current-password">
            <input type="submit" value="Log In">
            <div class="toggle-link" onclick="showSignUp();">Don't have an account? Sign Up</div>
        </form>
        <form id="signupForm" style="display:none;" onsubmit="return validateSignUp();">
            <h2>Sign Up</h2>
            <div id="signup-error" class="error"></div>
            <input type="email" id="signup-email" placeholder="Email" autocomplete="email">
            <input type="text" id="signup-fullname" placeholder="Full Name" autocomplete="name">
            <input type="text" id="signup-username" placeholder="Username" autocomplete="username">
            <input type="password" id="signup-password" placeholder="Password" autocomplete="new-password">
            <input type="submit" value="Sign Up">
            <div class="toggle-link" onclick="showLogin();">Already have an account? Log In</div>
        </form>
    </div>
</body>
</html>
